<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - Componente Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <lista-nomes :nomescomponent='nomes' />
    </div>
    <script>

        Vue.component('lista-nomes', {
            props: [
                'nomescomponent'
            ],
            template: `
                <ul>
                    <li v-for="nome in nomescomponent">{{nome}}</li>
                </ul>
            `
        });

        let root = new Vue({
            el : "#root",
            data: {
                nomes: [
                    "Jo√£o", "Ana", "Carlos"
                ]
            },
            component: [
                
            ]
        });
    </script>
</body>
</html>
