<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - Key</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" ref="entrada">
        <div ref="nomes">
            <p v-for="(nome, index) in nomes" :key="index">{{nome}}</p>
        </div>
        <hr />
        <ul ref="clientes">
            <li v-for="cliente in clientes" :key="cliente.id">{{cliente.nome}} - {{cliente.idade}}</li>
        </ul>
    </div>
    <script>
        let root = new Vue({
            el : "#root",
            data: {
                clientes: [
                    {id:1, nome:"Eduardo Motton", idade:51},
                    {id:2, nome:"Bheatriz Motton", idade:15},
                    {id:3, nome:"Henrique Motton", idade:22},
                    {id:4, nome:"Célia Maria Costa", idade:39}
                ],
                nomes: [
                    "Eduardo Motton",
                    "Bheatriz Motton",
                    "Henrique Motton",
                    "Célia Maria Costa"
                ]
            },
            mounted() {
                console.log(this.$refs);
                console.log(this.$refs.nomes);
                this.$refs.entrada.focus();
            },
        });
    </script>
</body>
</html>
