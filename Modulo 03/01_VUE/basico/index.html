<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        {{nome}}
    </div>
    <div id="obj">
        {{nome}}
    </div>
    <script>
        let root = new Vue({
            el : "#root",
            data: {
                nome: "Eduardo Motton"
            }
        });
        let obj = new Vue({
            el : "#obj",
            data: {
                nome: "Henrique Motton"
            }
        });
    </script>
</body>
</html>
