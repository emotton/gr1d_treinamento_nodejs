<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - V-SHOW e V-IF</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>
            <h1>v-show o componente está no DOM, porém invisivel</h1>
            <p v-show="visivel">Primeiro</p>
            <p v-if="visivel">Segundo</p>
            <div>
                <button @click="executar">Click</button>
            </div>
        </div>
    </div>
    <script>
        let root = new Vue({
            el : "#root",
            data: {
                visivel: true
            },
            methods: {
                executar: function(){
                    this.visivel = !this.visivel;
                }
            }
        });
    </script>
</body>
</html>
