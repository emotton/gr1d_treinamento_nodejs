<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - v-once e v-pre</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p v-pre>{{Este Ã© um exemplo}}</p>
        <p v-once>{{nome}}</p>
        <p v-text="nome"></p>
        <button @click="escutar">Click</button>
    </div>
    <script>
        let root = new Vue({
            el : "#root",
            data: {
                nome: "Eduardo Motton"
            },
            methods: {
                escutar: function() {
                    this.nome = "Henrique";
                }
            }
        });
    </script>
</body>
</html>
