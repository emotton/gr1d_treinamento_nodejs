<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - Componente Ciclo de Vida</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{nome}}</p>
        <button @click="click">Click</button>
        <button @click="destruir">destruir</button>
    </div>
    <script>

        let root = new Vue({
            el : "#root",
            data() {
                return {
                    nome: ''
                }
            },
            methods: {
                click: function(){
                    this.nome = 'Eduardo Motton';
                },
                destruir: function(){
                    root.$destroy();
                }
            },
            // Triggers
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
            },
            updated() {
                console.log('updated');
            },
            destroyed() {
                console.log('destroyed');
            },
        });
    </script>
</body>
</html>
