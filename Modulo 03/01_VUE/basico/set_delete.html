<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - Set e Delete</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <pre>{{user}}</pre>
        <button @click="add">Add</button>
        <button @click="remove">Remove</button>
    </div>
    <script>
        let root = new Vue({
            el : "#root",
            data: {
                user: {nome: "Eduardo Motton", idade: 51}
            },
            methods: {
                add() {
                    console.log('add');
                    this.$set(this.user, "email", "emotton@gmail.com");
                    // this.user.email = "emotton@gmail.com";
                    // não estimula o observador
                },
                remove(){
                    console.log('remove');
                    this.$delete(this.user, "idade");
                    // delete this.user.idade;
                    // não estimula o observador
                }
            },
        });
    </script>
</body>
</html>
