<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basico - Componente</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <pai />
    </div>
    <script>

        Vue.component('pai', {
            template: `
                <div>
                    <h1>Olá pai</h1>
                    <filho />
                </div>
            `
        });

        Vue.component('filho', {
            template: `
                <div>Olá filho</div>
            `
        });

        let root = new Vue({
            el : "#root",
            component: [
                'pai', 'filho'
            ]
        });
    </script>
</body>
</html>
